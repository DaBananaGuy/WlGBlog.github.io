<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="form" class="container">
      <h3>Login</h3>
      <form id="signin">
        <input type="email" class="form-control" id="txtEmail" placeholder="Email">
        <input type="password" class="form-control mb-3" id="txtPassword" placeholder="Password">
      </form>
      <button id="btnLogin" class="btn btn-primary">Login</button>
      <button id="btnSignup" class="btn btn-success">Sign up</button>
      <button id="btnLogout" class="btn btn-info hide">Logout</button>
    </div>
    
    <div id="todo" class="container hide text-center">
      <h1 class="display-4 mb-3 text-center">To-Do <button class="btn btn-sm btn-danger" onclick="firebase.auth().signOut();location.reload()">Sign Out</button></h1>
      <div class="row">
        <div class="col-md-8">
          <input type="text" id="todoInput" class="form-control form-control-lg mb-3" placeholder="Enter a to-do..">
        </div>
        <div class="col-md-4">
          <button id="addTodo" class="mb-3 btn btn-lg btn-success">Add</button>
        </div>
      </div>
      <div class="text-center">
        <ul id="todoList"></ul>
      </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
