<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decimal Time</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row time-row mb-4">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h3>24 Hour Time:</h3>
                    <div class="text-left timeTxt" id="normTimeDiv"></div>
                </div>
            </div>
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h3>Decimal Time:</h3>
                    <div class="text-left timeTxt" id="decTimeDiv"></div>                    
                </div>
            </div>
        </div>
        <div class="card bg-light text-dark mb-3">
            <div class="card-body">
                <img src="sunrise.jpg" class="rounded" width="200" alt="sunrise">          
                <h3>Morning</h3>          
                <hr>
                <p><strong>24 Hour Time:</strong> Approx. 5:00 to 7:00</p>                
                <p><strong>Decimal Time:</strong> Approx. 2:00 to 3:00</p>                                
            </div>
        </div>
        <div class="card bg-light text-dark mb-3">
            <div class="card-body">
                <img src="noon.jpg" class="rounded" width="200" alt="noon">          
                <h3>Noon</h3>          
                <hr>
                <p><strong>24 Hour Time:</strong> 12:00</p>                
                <p><strong>Decimal Time:</strong> 5:00</p>                                
            </div>
        </div>
        <div class="card bg-light text-dark">
            <div class="card-body">
                <img src="sunset.jpg" class="rounded" width="200" alt="noon">          
                <h3>Evening</h3>          
                <hr>
                <p><strong>24 Hour Time:</strong> 18:00</p>                
                <p><strong>Decimal Time:</strong> 7:50</p>                                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
